<div
  class="chat-container"
  style="
    z-index: -1;
    background-image: linear-gradient(
      to right top,
      rgb(222, 236, 255),
      rgb(213, 227, 247),
      rgb(204, 218, 240),
      rgb(228, 236, 255),
      #bbc9e1,
      #b7c9e0,
      #b4c8de,
      #b1c8dc,
      #b4cfde,
      #b9d6e0,
      #c0dde1,
      #c9e3e2
    );
    width: 100%;
    min-height: 4000px;
    max-height: 13000px;
    position: absolute;
    left: 0;
    top: 0;
  ">
  <div
    class="model_title"
    style="
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      width: 140px;
      height: 50px;
      background-image: linear-gradient(
        to right,
        #a184b3,
        #9c8aba,
        #978fc0,
        #9295c5,
        #8d9aca,
        #849ecb,
        #7ca2cb,
        #76a6c9,
        #70a8c2,
        #70aaba,
        #74abb1,
        #7baba9
      );
      font-family: 'Microsoft JhengHei UI';
      position: fixed;
      left: 51%;
      top: 10px;
      border-radius: 15px;
      line-height: 45px;
      letter-spacing: 2px;
      color: white;
      font-weight: bold;
      display: flex;
      text-align: center;
      justify-content: center;
    ">
    文心大模型
  </div>
  <!--    <div style="background-color:yellow;width: 500px;position: absolute;height: 400px;left: 300px;top:100px; " [innerHTML]="highlightedCode" ]></div>-->
  <div
    class="chat-content"
    style="
      border-radius: 10px;
      width: 1100px;
      height: 100%;
      position: absolute;
      left: 20%;
      margin-bottom: 70px;
      top: -180px;
    ">
    <div
      *ngFor="let que_ans of question_answer; let i = index"
      [ngClass]="{ 'even-style': i % 2 === 0, 'odd-style': i % 2 !== 0 }">
      <img
        *ngIf="i % 2 === 0"
        src="./assets/AI.png"
        style="
          width: 40px;
          height: 40px;
          left: -50px;
          position: absolute;
          top: 0;
          border-radius: 5px;
        " />
      <img
        *ngIf="i % 2 !== 0"
        src="./assets/touxiang.jpg"
        style="
          width: 40px;
          height: 40px;
          left: -50px;
          position: absolute;
          top: 0;
          border-radius: 5px;
        " />
      <p
        *ngIf="i % 2 === 0"
        id="robot_answer"
        [innerHTML]="question_answer[i] | markdown"
        style="line-height: 25px; padding-left: 30px">
        {{ que_ans }}
      </p>
      <p
        *ngIf="i % 2 !== 0"
        id="user_quesion"
        [innerHTML]="question_answer[i] | markdown"
        style="padding-left: 20px">
        {{ que_ans }}
      </p>
    </div>
  </div>
  <div
    style="position: fixed; bottom: 20px; width: 100%; height: 40%; left: 32%">
    <input
      type="text"
      [(ngModel)]="message"
      placeholder="请输入问题或“”获取收藏指令，可通过shift+回车换行
"
      style="
        position: absolute;
        width: 50%;
        height: 40%;
        bottom: 0;
        border-radius: 10px;
        outline-color: #9f9dea;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border: white;
        padding-left: 15px;
        font-size: 16px;
      " />
    <button
      (keydown.enter)="sendMessage(message)"
      (click)="sendMessage(message)"
      style="
        position: absolute;
        width: 60px;
        height: 45px;
        top: 210px;
        left: 700px;
      "
      class="button-27"
      role="button">
      Send
      <div
        id="loadersend"
        #loadersend
        [hidden]="!message"
        style="position: relative; left: 5px; top: 10px"></div>
    </button>
  </div>

  <div
    class="loader"
    *ngIf="message"
    style="position: fixed; left: 830px; top: 300px"></div>
</div>
