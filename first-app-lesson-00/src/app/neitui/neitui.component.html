<div class="content_all">
  <div
    *ngIf="!neitui_data"
    class="is_loading"
    style="
      position: absolute;
      font-size: 40px;
      left: 350px;
      top: 200px;
      font-family: 'Microsoft JhengHei UI';
    ">
    正在加载中，请稍候···
  </div>
  <div
    *ngIf="!neitui_data"
    class="is_loading"
    style="
      position: absolute;
      font-size: 40px;
      left: 260px;
      top: 250px;
      font-family: 'Microsoft JhengHei UI';
    ">
    （如果5秒内没显示请重新进入）
  </div>

  <div *ngIf="neitui_data" class="the_comments">
    <div *ngFor="let item of neitui_data; let i = index" class="commentss">
      <div
        style="
          position: absolute;
          top: -20px;
          width: 100%;
          border-top-right-radius: 5px;
          border-top-left-radius: 5px;
          background-color: #a4edba;
          height: 20px;
        "></div>
      <img
        src="assets/require_offer.png"
        style="
          width: 50px;
          height: 50px;
          border-radius: 5px;
          margin-left: 10px;
          margin-top: 20px;
          float: left;
        " />
      <div style="float: top">
        <div class="neitui_title">
          <h3
            class="user_name"
            style="font-family: 'Microsoft JhengHei UI'; font-weight: bold">
            {{ item['内推标题'] }}
          </h3>
        </div>
        <div style="position: relative; top: 13px; left: 20px">
          <span class="user_job">{{ item['用户职位'] }}</span>
        </div>
      </div>
      <div class="content_text">{{ item['内推内容'] }}</div>
      <div
        class="publish_time"
        style="position: absolute; right: 100px; bottom: 10px">
        <span style="font-size: 12px">发布时间:{{ item['发布时间'] }}</span>
      </div>
      <div
        class="decorate_square1"
        style="
          position: absolute;
          border-radius: 7px;
          left: 12px;
          bottom: 12px;
          width: 30px;
          height: 30px;
          background-color: #e8e8e8;
        "></div>

          border-radius: 20px;
