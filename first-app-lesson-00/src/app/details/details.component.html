<script>
  var getDataButton = document.getElementById('getDataButton');

// 监听按钮点击事件
getDataButton.addEventListener('click', function () {
  // 调用Angular服务中的HTTP请求方法
  angularApp.getDataService.getData().subscribe(
    function (response) {
      // 处理响应数据
      console.log('成功获取数据：', response);
      // 更新页面显示
      document.getElementById('result').innerText = '数据：' + response;
    },
    function (error) {
      console.error('发生错误：', error);
      // 处理错误
    }
  );
});
</script>
