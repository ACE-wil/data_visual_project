<div class="container">
    <h1>网站表单</h1>
    <form>
      <div class="form-group">
        <label for="job_name">职位名</label>
          <input type="text" class="form-control" id="job_name" required
               [(ngModel)]="model.job_name" name="job_name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          网站名是必需的
        </div>
      </div>
            <div class="form-group">
        <label for="city_name">城市名</label>
          <input type="text" class="form-control" id="city_name" required
               [(ngModel)]="model.city_name" name="city_name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          网站名是必需的
        </div>
      </div>
      <button type="submit" class="btn btn-default" (click)="onSubmit()">提交</button>
    </form>
  <div *ngIf="responseData">
  <h2>响应数据</h2>
  <pre>{{ responseData | json }}</pre>
</div>
</div>
