<div class="navvv">
  <form>
    <div style="float: left">
      <label for="job_name" class="label_jobname">职位:</label>
      <input
        type="text"
        style="
          height: 40px;
          position: absolute;
          top: 10px;
          left: 120px;
          border-radius: 5px;
          border: 0;
        "
        class="form-control"
        id="job_name"
        required
        [(ngModel)]="model.job_name"
        name="job_name"
        #name="ngModel" />
      <div
        [hidden]="name.valid || name.pristine"
        class="alert alert-danger"
        style="
          color: rgba(128, 128, 128, 0.55);
          position: absolute;
          left: 130px;
          top: 20px;
        ">
        任意职位均可
      </div>
    </div>
    <div
      style="
        float: left;
        position: absolute;
        height: 80px;
        left: 310px;
        top: 10px;
      ">
      <label for="city_name" style="color: white; font-size: 30px">城市:</label>
      <select
        style="height: 40px; position: absolute; top: 0; left: 80px"
        id="city_name"
        name="city_name"
        [(ngModel)]="model.city_name">
        <option *ngFor="let city of job_cities" [value]="city">
          {{ city }}
        </option>
      </select>
    </div>
    <div
      style="
        float: left;
        position: absolute;
        height: 60px;
        left: 450px;
        top: 10px;
      ">
      <label
        for="wor_exp"
        style="color: #ffffff; font-size: 30px; padding-left: 20px"
        >工作经验:</label
      >
      <select
        style="height: 40px; position: absolute; top: 0; left: 160px"
        id="wor_exp"
        name="wor_exp"
        [(ngModel)]="model.wor_exp">
        <option *ngFor="let wor of wor_exp" [value]="wor">{{ wor }}</option>
      </select>
    </div>
    <div class="lds-ellipsis" *ngIf="loading" style="z-index: 8">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <button
      type="submit"
      role="SumitButton"
      class="SubmitButton"
      id="SubmitButton"
      (click)="TrySubmit()"
      style="
        position: absolute;
        left: 730px;
        top: 10px;
        height: 40px;
        width: 100px;
        border-radius: 20px;
        border: 0;
        background-color: white;
      ">
      提交
    </button>
  </form>

<div
  class="content_all"
  style="
    position: absolute;
    left: 260px;
    top: 125px;
    background-color: white;
    width: 1250px;
    height: 1100px;
  ">
  <div id="chart1">
    <div
      style="
        position: absolute;
        left: 200px;
        top: 30px;
        width: 150px;
        height: 100px;
      ">
      各地区平均薪资图
    </div>
    <img
      src="../../assets/chart_demo.png"
      style="width: 600px; height: 400px"
      id="imgg" />
  </div>
  <div id="chart2">
    <img
      src="../../assets/chart2_demo.png"
      style="width: 600px; height: 400px"
      id="imgg" />
  </div>

  <div id="chart_data" style="display: none">
    <table>
      <caption>
        猎聘职位数据总表
      </caption>
      <thead>
        <th>职位</th>
        <th>地区</th>
        <th>薪资</th>
        <th>学历</th>
        <th>工作年限</th>
        <th>公司名称</th>
        <th>规模</th>
        <th>职位更新时间</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of oriData">
          <td>{{ item['职位'] }}</td>
          <td>{{ item['地区'] }}</td>
          <td>{{ item['薪资'] }}</td>
          <td>{{ item['学历'] }}</td>
          <td>{{ item['工作年限'] }}</td>
          <td>{{ item['公司名称'] }}</td>
          <td>{{ item['规模'] }}</td>
          <td>{{ item['职位更新时间'] }}</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="8"></td>
      </tfoot>
    </table>
  </div>
</div>

<div class="the_mobile">
  <div class="navvv_mobile">
    <form>
      <label for="job_name" class="label_jobname">职位:</label>
      <input
        type="text"
        class="form-control textcontrol"
        id="job_name"
        required
        [(ngModel)]="model.job_name"
        name="job_name"
        #name="ngModel"
        style="width: 100px" />
      <div
        [hidden]="name.valid || name.pristine"
        class="alert alert-danger input_tips">
        任意职位均可
      </div>

      <div style="position: absolute; left: 30px; top: 60px">
        <label for="city_name" class="label_cityname">城市:</label>
        <select
          class="select_cityname"
          id="city_name"
          name="city_name"
          [(ngModel)]="model.city_name">
          <option *ngFor="let city of job_cities" [value]="city">
            {{ city }}
          </option>
        </select>
      </div>

      <div style="position: absolute; left: 9px; top: 108px">
        <label for="wor_exp" class="label_worexp">工作经验:</label>
        <select
          class="select_exp"
          id="wor_exp"
          name="wor_exp"
          [(ngModel)]="model.wor_exp">
          <option *ngFor="let wor of wor_exp" [value]="wor">{{ wor }}</option>
        </select>
      </div>
      <br />
      <button
        type="submit"
        role="SumitButton"
        class="SubmitButton"
        id="SubmitButton"
        (click)="TrySubmit2()">
        提交
      </button>
    </form>
  </div>
  <div class="all_chart" style="position: absolute; left: 20%; top: 300px">
    <div id="chart3" style="width: 300px; height: 200px">
      <img
        src="../../assets/chart_demo.png"
        style="width: 100%; height: 100%"
        id="imgg" />
    </div>
    <div id="chart4" style="width: 300px; height: 400px; top: 30%">
      <img
        src="../../assets/chart2_demo.png"
        style="width: 100%; height: 100%"
        id="imgg" />
    </div>
  </div>
</div>
